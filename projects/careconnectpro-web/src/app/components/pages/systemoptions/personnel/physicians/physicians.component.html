<div class="container">

    <form class="floating-labels m-t-40">
        <div class="row">
            <div class="col-md-4" style="padding-left:0px;">
                 <div class="form-group m-b-40">
                      <input name="PhysicianSearch" id="idPhysicianSearch" style="width:100%;"                 placeholder="Enter Search Keyword..." class="form-control" type="text" pInputText size="50"  [(ngModel)]="term">
                        <span class="bar"></span>
                     </div>
                 </div>
                 <div class="col-md-4 col-md-offset-4" style="text-align:left;padding-left:0px;">
                  <div class="form-group">
                  <select name="activeViewType" class="form-control" [(ngModel)]="activeViewType" (change)="getPhysicianView()">
                    <option *ngFor="let item of viewType" [value]="item.value">{{item.label}}</option>
                    </select>
                  </div>
                 </div>

                 <div class="col-md-4 col-md-offset-4" style="text-align:right;padding-left:0px;">

                    <ul class="nav tile_list">
                        <li id="li1" class="active" (click)="Showtile()"> <a id="a1" data-toggle="tab" href="#tile" role="tab" style="color:white">Tile</a> </li>
                        <li id="li2" (click)="Showlist()"> <a id="a2" data-toggle="tab" href="#list" role="tab">List</a> </li>
                    </ul>

            </form>
              <div class="tab-content">
                <div class="row" *ngIf="tabView==1">
                    <app-display-tile [list] ="physicians |filter:term" [imguser1]="imguser1" [type]="type">
    
                    </app-display-tile>
                </div>
                <div class="row" *ngIf="tabView==2">
                    <app-display-list [lists] ="physicians |filter:term" [imguser1]="imguser1" [type]="type"  style="width:100%">
    
                    </app-display-list>
                </div>
            </div>
              <button class="btn btn-success ui-button ui-widget ui-state-default ui-corner-all ui-button-text-icon-left" (click)="RouteNewPhysician()" label="Add physician" icon="fa-plus" label="Add Employee" pbutton="" style="float:left" type="button">
                            <span class="ui-button-icon-left ui-clickable fa fa-fw fa-plus"></span>
                            <span class="ui-button-text ui-clickable">Add physician</span>
                </button>
    </div>
